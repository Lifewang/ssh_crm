<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<!-- 引入 Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/right.css">

</head>
<body style="margin: 100px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!--<a href="#" class="navbar-brand logo">
                <img src="img/logo.gif" alt="中航信息">
            </a>-->
            <a href="#" class="navbar-brand">
                中航信息
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/logoBg.gif" alt="第一张">
        </div>
        <div class="item">
            <img src="images/logoBg.gif" alt="第二张">
        </div>
        <div class="item">
            <img src="images/logoBg.gif" alt="第三张">
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<div style="width: 50px;height: 30px;"></div>

<!--按钮控制轮播开始-->
<button id="prev" class="btn btn-default">上一个</button>
<button id="cycle" class="btn btn-default">开始</button>
<button id="pause" class="btn btn-default">停止</button>
<button id="number" class="btn btn-default">播放第三条</button>
<button id="next" class="btn btn-default">下一个</button>


 	  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>

	$('#cycle').on('click',function () {
	    $('#myCarousel').carousel('cycle');
	});
	
	$('#pause').on('click',function () {
	    $('#myCarousel').carousel('pause');
	});
	
	$('#number').on('click',function () {
	    $('#myCarousel').carousel(2);
	});
	
	
	$('#prev').on('click',function () {
	    $('#myCarousel').carousel('prev');
	});
	
	$('#next').on('click',function () {
	    $('#myCarousel').carousel('next');
	});

    $(function () {
        //设置垂直居中
        $('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
        $(window).resize(function () {
            var $height = $('.carousel-inner img').eq(0).height() ||
                $('.carousel-inner img').eq(1).height() ||
                $('.carousel-inner img').eq(2).height();
            $('.carousel-control').css('line-height',$height+'px');
        });
    });

</script>
</body>
</html>
